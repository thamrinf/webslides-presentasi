    />

    <link
      rel="stylesheet"

      href="../static/css/webslides.css"

    <!-- Optional - CSS SVG Icons (Font Awesome) -->

    />

    <!-- SOCIAL CARDS (ADD YOUR INFO) -->

      rel="shortcut icon"

  <body>
    <header role="banner">
      <nav role="navigation">
        <p class="logo">
          <a href="../index.html" title="WebSlides">WebSlides</a>
        </p>
        <ul>
          <li class="github">
            <a
              rel="external"
              href="https://github.com/webslides/webslides"
              title="Github"
            >
              <svg class="fa-github">
                <use xlink:href="#fa-github"></use>
              </svg>
              <em>WebSlides</em>
            </a>
          </li>
          <li class="twitter">
            <a
              rel="external"
              href="https://twitter.com/webslides"
              title="Twitter"
            >
              <svg class="fa-twitter">
                <use xlink:href="#fa-twitter"></use>
              </svg>
              <em>@WebSlides</em>
            </a>
          </li>
          <!--  <li class="dribbble"><a rel="external" href="http://dribbble.com/webslides" title="Dribbble"><svg class="fa-dribbble"><use xlink:href="#fa-dribbble"></use></svg> <em>webslides</em></a></li> -->
        </ul>
      </nav>
    </header>
    <main role="main">
      <article id="webslides">
        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->
        <section>
          <!-- Overlay/Opacity: [class*="bg-"] > .background.dark or .light -->
          <span class="background" style="background-image:url(../static/images/logos/tune-map.jpg)"></span>
          <div class="wrap aligncenter">
            <div class="content-left bg-trans-dark fadeInUp">
              <!-- <img class="whitelogo" src="../static/images/logos/airbnb.svg" alt="Airbnb"> -->
              <hr>
              <h2><strong>tunemap</strong></h2>
              <p>mewujudkan kota Bandung yang lebih dapat diakses oleh tuna
                netra dan sebarkan informasi terkait rute-rute yang aman di
                dalam kota untuk meningkatkan kesadaran tentang isu ini.</p>
            </div>
          </div>
          <!-- .end .wrap -->
        </section>
      </article>
    </main>
    <!--main-->

    <!-- Required -->
    <script src="../static/js/webslides.js"></script>

    <script>
      window.ws = new WebSlides();
    </script>

    <!-- OPTIONAL - svg-icons.js (fontastic.me - Font Awesome as svg icons) -->
    <script defer src="../static/js/svg-icons.js"></script>
  </body>
</html>
